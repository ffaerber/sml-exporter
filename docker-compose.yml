version: "3.6"

volumes:
  node_modules:
    driver: local

services:
  reader:
    build:
      context: .
    command: node reader/index.js
    restart: always
    devices:
      - "/dev/ttyUSB0"
    volumes:
      - node_modules:/usr/src/app/node_modules
      - ./:/usr/src/app

  server:
    build:
      context: .
    command: npm start
    ports:
      - "80:3000"
    restart: always
    volumes:
      - node_modules:/usr/src/app/node_modules
      - ./:/usr/src/app
